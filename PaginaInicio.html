<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:margin-right="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Catálogo de Productos</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
    <script src="scripts/bootstrap.js"></script>
    <link rel="stylesheet" href="style/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <script src="scripts/JsStore-1.1.4.min.js "></script>
    <script>

        // Crear conexion
        var DbConnection;

        //Funciones de la ventana
        window.onload = function () {
            initiateDb();

            // Cambiar a Productos
            $('#btnEntrar').click(function () {
                window.location.href = 'Productos.html';
            });

            // Cambiar a Productos
            $('#btnAcerca').click(function () {
                window.location.href = 'AcercaDe.html';
            });
        };


        // Inicializar Base de Datos
        function initiateDb() {
            var DbName = "Catalogo";
            JsStore.isDbExist(DbName, function (isExist) {
                if (isExist) {
                    console.log("Base de datos existente");
                    DbConnection = new JsStore.Instance(DbName);
                    DbConnection.dropDb();
                }
                console.log("Base de datos creada");
                var DataBase = getDatabase();
                DbConnection = new JsStore.Instance().createDb(DataBase);
                insertar_marcas();
                console.log("Marcas Insertadas");                  
                insertar_productos();
                console.log("Productos Insertados");
            });
        }

        // Definir Base de datos
        function getDatabase() {
            //Definir Atributos de Tablas
            var tabla_marca = {
                Name: "Marca",
                Columns: [{
                        Name: "ID_Marca",
                        PrimaryKey: true,
                        DataType: "number",
                        AutoIncrement: true,
                    },
                    {
                        Name: "Nombre",
                        NotNull: true,
                        DataType: "string"
                    },
                    {
                        Name: "Correo",
                        NotNull: true,
                        DataType: "string",
                        Default: "N/A"
                    },
                    {
                        Name: "Telefono",
                        NotNull: true,
                        DataType: "string",
                        Default: "N/A"
                    },
                    {
                        Name: "Pagina_Web",
                        NotNull: true,
                        DataType: "string",
                        Default: "N/A"
                    }
                ]
            }
            
            var tabla_producto = {
                Name: "Producto",
                Columns: [{
                        Name: "ID_Producto",
                        PrimaryKey: true,
                        DataType: "number",
                        AutoIncrement: true,
                    },
                    {
                        Name: "Nombre",
                        NotNull: true,
                        DataType: "string"
                    },
                    {
                        Name: "Categoria",
                        NotNull: true,
                        DataType: "string"
                    },
                    {
                        Name: "Marca",
                        NotNull: true,
                        DataType: "string"
                    },
                    {
                        Name: "Imagen",
                        DataType: "string",
                        Default: "N/A"
                    },
                    {
                        Name: "Tiendas",
                        MultiEntry: true
                    },
                    {
                        Name: "Precio_Promedio",
                        NotNull: true,
                        DataType: "number",
                    }
                ]
            }
            
            //Insertar Tablas en BD
            var DataBase = {
                Name: "Catalogo",
                Tables: [tabla_marca, tabla_producto]
            }

            return DataBase;
        }
        
        //Generar valores iniciales
        function generar_marcas() {
            var marcas = [
                {
                    Nombre: "Unilever", 
                    Correo: "unilever@unilever.com",
                    Telefono: "5541232121",
                    Pagina_Web: "http://www.unilever.com"
                }
            ];
            return marcas;
        }

        //Generar valores iniciales
        function generar_productos() {
            var productos = [
                {
                    Nombre: "Dove: Intense Moisture",
                    Categoria: "Shampoo",
                    Marca: "Unilever",
                    Imagen: "http://s4.reutersmedia.net/resources/r/?m=02&d=20090925&t=2&i=11724477&w=644&fh=&fw=&ll=&pl=&sq=&r=2009-09-25T132133Z_01_BTRE58O114100_RTROPTP_0_DOVE-INTENSE-MOISTURE-SHAMPOO-AND-CONDITIONER",
                    Tiendas: ["Wal-Mart", "Sam's Club"],
                    Precio_Promedio: 25.50
                }
            ];
            return productos;
        }
        
        //Insertar valores en la BD
        function insertar_marcas() {
            var marcas = generar_marcas();
            DbConnection.insert({
                Into: "Marca",
                Values: marcas
            }, function (rowsAdded) {

            }, function (err) {
                console.log(err);
                alert("Ocurrió un error al generar las marcas");
            })
        }
        
        //Insertar valores en la BD
        function insertar_productos() {
            var productos = generar_productos();
            DbConnection.insert({
                Into: "Producto",
                Values: productos
            }, function (rowsAdded) {

            }, function (err) {
                console.log(err);
                alert("Ocurrió un error al generar las marcas");
            })
        }


    </script>
</head>
<body>
<div class="row row-centered " style="margin-top:10px; ">
    <div class="col-xs-12 col-sm-10 col-centered">
        <nav>
            <div style="text-align:center;">
                <h1 align="center" style="text-align:center;padding:7px 0px 7px 0px;color:#005B96;font-family:'Slabo 27px', serif;font-size:35px; ">Catálogo de productos</h1>
                <br/>
                <hr/>
            </div>
        </nav>
        
        <div style="text-align:center;">
            <button id="btnEntrar" class="btn btn-lg">Ir al catálogo</button>
            <button id="btnAcerca" class="btn btn-lg">Acerca De</button>
        </div>

        <br/>
        <hr/>

    </div>
</div>
<link href="style/main.css " rel="stylesheet " type="text/css " />
</body>
</html>
